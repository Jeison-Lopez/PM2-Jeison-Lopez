    <div class="form-container">
      <h2>Registro de películas</h2>
      <form action="" id="form">
        <div>
          <label for="title">Título</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Ej: Punto De Quiebre"
            required
          />
        </div>
        <div>
          <label for="year">Año</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="Año de Estreno"
            required
          />
        </div>
        <div>
          <label for="director">Director</label>
          <input
            type="text"
            name="director"
            id="director"
            placeholder="Director de la Película"
            required
          />
        </div>
        <div>
          <label for="duration">Duración</label>
          <input
            type="text"
            name="duration"
            id="duration"
            placeholder="Duración de la Película (minutos)"
            required
          />
        </div>
        <div>
          <label for="genre">Género</label>
          <input
            type="text"
            name="genre"
            id="genre"
            placeholder="Ej: Acción, Drama, Comedia Etc.."
            required
          />
        </div>
        <div>
          <label for="rate">Rating</label>
          <input
            type="number"
            name="rate"
            id="rate"
            placeholder="Calificación"
            required
          />
        </div>
        <div>
          <label for="poster">Poster</label>
          <input
            type="text"
            name="poster"
            id="poster"
            placeholder="URL"
            required
          />
        </div>
        <div>
          <button type="submit" id="send">Enviar</button>
          <button type="button" id="clear">Limpiar</button>
        </div>
      </form>
    </div>
    <!-- Scripts -->
    <script src="../public/bundle.js"></script>
  </body>
